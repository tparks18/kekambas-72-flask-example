{% extends 'base.html' %}

{% block content %}

<h1>This is the products page</h1>

<p>{{ products }}</p>

<p>Here are our products:</p>
<ul>
    {% for p in products %}
        {% if p == 'apple' %}
            <li>{{ p.upper() }}</li>
        {% else %}
            <li>{{ p }}</li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
